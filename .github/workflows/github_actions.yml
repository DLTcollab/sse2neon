name: Github Actions

on: [push, pull_request]

jobs:
  host_x86:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        cxx_compiler: [g++-10, clang++-11]
    steps:
      - name: checkout code
        uses: actions/checkout@v3.1.0
      - name: build artifact
        env:
          CXX: ${{ matrix.cxx_compiler }}
        run: |
          sh .ci/cross-tool.sh
          make check
          sh .ci/cross-check.sh

  host_win:
    runs-on: windows-2022
    strategy:
      matrix:
        arch:
          - x86_64
          - armv7
          - aarch64
    env:
      LLVM_MINGW_URL: https://github.com/mstorsjo/llvm-mingw/releases/download/20220906/llvm-mingw-20220906-ucrt-x86_64.zip
    defaults:
      run:
        shell: bash
    steps:
      - name: unpack llvm-mingw
        run: |
          curl -L -O $LLVM_MINGW_URL
          unzip -q llvm-mingw-*.zip
          rm llvm-mingw-*.zip
          mv llvm-mingw-* "$HOME/llvm-mingw"
          echo "$HOME/llvm-mingw/bin" >> $GITHUB_PATH
      - name: checkout code
        uses: actions/checkout@v3.0.2
      - name: build artifact
        env:
          CXX: ${{ matrix.arch }}-w64-mingw32-clang++
        run: mingw32-make processor=${{ matrix.arch }}
      - name: run tests
        if: matrix.arch == 'x86_64'
        run: mingw32-make check

  host_arm:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        arch: [armv7, aarch64]
        cxx_compiler: [g++-10, clang++-11]
    steps:
      - name: checkout code
        uses: actions/checkout@v3.1.0
      - name: build artifact
        # The Github Action for non-x86 CPU
        # https://github.com/uraimo/run-on-arch-action
        uses: uraimo/run-on-arch-action@v2.3.0
        with:
          arch: ${{ matrix.arch }}
          distro: ubuntu20.04
          env: |
            CXX: ${{ matrix.cxx_compiler }}
          install: |
            apt-get update -q -y
            apt-get install -q -y "${{ matrix.cxx_compiler }}" make
            apt-get install -q -y gcc
          run: make check

  coding_style:
    runs-on: ubuntu-20.04
    steps:
      - name: checkout code
        uses: actions/checkout@v3.1.0
      - name: style check
        run: |
            sudo apt-get install -q -y clang-format-12
            sh .ci/check-format.sh
        shell: bash
